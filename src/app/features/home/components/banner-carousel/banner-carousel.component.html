<section class="banner-section">
  <!-- Loading state -->
  <div *ngIf="isLoading" class="banner-loading">
    <nz-skeleton [nzActive]="true" [nzParagraph]="{ rows: 1 }" [nzTitle]="false"></nz-skeleton>
  </div>
  
  <!-- Error state -->
  <div *ngIf="hasError && !isLoading" class="banner-error">
    <p>{{ 'COMMON.ERROR_LOADING' | translate }}</p>
  </div>
  
  <!-- Carousel -->
  <owl-carousel-o [options]="mainCarouselOptions" #mainCarousel *ngIf="!isLoading && mainSlides.length > 0">
    <ng-container *ngFor="let slide of mainSlides">
      <ng-template carouselSlide [id]="slide.id.toString()">
        <div class="banner-slide">
          <a [routerLink]="[slide.link]">
            <img [src]="slide.image" [alt]="slide.alt" class="banner-image">
            <div class="banner-content">
              <h2>{{ slide.title }}</h2>
            </div>
          </a>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>
